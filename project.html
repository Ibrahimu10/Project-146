<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-entity position="0 0 7">
            <a-camera></a-camera>
        </a-entity>
      <a-box position="-1 1.3 -3" radius="0.5" height="2" color="#FFC65D"></a-box>#
      <a-box position="2 1.3 -3" radius="0.5" height="2" color="#FFC65D"></a-box>
      <a-box position="0.5 3.3 -3" height="3.2" width="3.99"  color="#FFC65D"></a-box>
      <a-box position="-1.5 3.3 -3" height="0.5" width="4.99"  color="#FFC65D"></a-box>
      <a-box position="2.5 3.3 -3" height="0.5" width="4.99"  color="#FFC65D"></a-box>
      <a-box position="0.5 5.3 -3" height="2.2" width="1.5"  color="#FFC65D"></a-box>
      <a-box position="0.5 7.3 -3" height="2.2" width="4.5"  color="#FFC65D"></a-box>
      <a-box position="0.5 6.73 -2.95" height="0.5" width="2.5"  color="black"></a-box>
      <a-box position="0.5 5.2 -2.95" height="0.5" width="2.5"  color="black"></a-box>
      <a-box position="0.5 7.8 -2.95" height="1" width="1"  color="black"></a-box>
      <a-plane position="0 0 -5" rotation="-90 0 0" width="15" height="2" color="#000000"></a-plane>
      <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: position; to: 0 -0.55 0;dir: alternate; easing:linear; loop: true; dur: 1000">
            <a-sphere position="0.5 7.8 -2.1" radius="0.1" color="white"></a-sphere>  
        </a-entity>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
